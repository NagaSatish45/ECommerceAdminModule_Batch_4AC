<div class="container "  id="u" style="height: 300px;width: max-content;background-color:black;">
    <div class="card-body" >
        <form [formGroup]="addcategoryform" (ngSubmit)="onSubmit()" >
            <div class="form-group">
                <h2 style="color:gold;background-color:black;">Adding Category</h2>
                    <label>category Name</label>
                    <input type="text" formControlName="categoryname" class="form-control" required [ngClass]="{ 'is-invalid': submitted && f.categoryname.errors }" />
                    <div *ngIf="submitted && f.categoryname.errors" class="invalid-feedback">
                        <div *ngIf="f.categoryname.errors.required">name is required</div>
                     
                    </div>
             </div>
            <div class="form-group">
                    <label>Brief Details</label>
                    <input type="text" formControlName="briefdetails" class="form-control" required [ngClass]="{ 'is-invalid': submitted && f.briefdetails.errors }" />
                    <div *ngIf="submitted && f.briefdetails.errors" class="invalid-feedback">
                        <div *ngIf="f.briefdetails.errors.required">Brief details is required</div>
                    </div>
            </div>
           

          
               
            <div class="text-center">
                <button class="btn btn-primary mr-1">Submit</button>
          </div>
        </form>
    </div>
</div>
